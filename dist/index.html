<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script
      src="https://kit.fontawesome.com/072ef2c07a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="content">
      <nav>
        <input type="checkbox" name="checkbox" id="menu-check" />
        <div class="menu" id="menu-btn">
          <ul>
            <li>Todo</li>
            <li>Projects</li>
            <li>Reminder</li>
          </ul>
        </div>
        <ul>
          <label for="menu-check">
            <img src="../src/img/menu.png" alt="" />
          </label>
          <li>
            <h3>5 may</h3>
          </li>
          <li>
            <img src="../src/img/timer.png" alt="" />
          </li>
        </ul>
      </nav>
      <!--  NEXT SECTION 2 -->
      <div class="sort">
        <div class="sort-day">
          <h2>Today</h2>
          <h5 class="task-count">8 tasks</h5>
        </div>

        <button class="add-new-task">Add New</button>
      </div>
      <!-- NEXT SECTION 3 -->
      <snap-tabs>
        <header class="scrol-snap-x">
          <nav>
            <a href="#important">Important</a>
            <a href="#work">Work</a>
            <a href="#home">Home</a>
            <a href="#others">Others </a>
            <a href="#more">
              <img src="../src/img/options.png" alt="" />
            </a>
          </nav>
          <span class="snap-indicator"></span>
        </header>

        <section class="scroll-snap-x">
          <article id="important">
            <h2>Important</h2>
          </article>
          <article id="work">
            <h2>Work</h2>
          </article>
          <article id="home">
            <h2>Home</h2>
          </article>
          <article id="others">
            <h2>Others</h2>
          </article>
          <article id="more">
            <h2>More</h2>
          </article>
        </section>
      </snap-tabs>
    </div>

    <!-- DONT TOUCH  HERE -->
    <script type="module" src="main.js"></script>
  </body>
</html>
