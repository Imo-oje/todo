<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/072ef2c07a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="content">
      <nav>
        <input type="checkbox" name="checkbox" id="menu-check" />
        <div class="menu" id="menu-btn">
          <ul>
            <li>Todo</li>
            <li>Reminder</li>
          </ul>
        </div>
        <ul>
          <label for="menu-check">
            <img src="../src/img/menu.png" alt="" />
          </label>
          <li>
            <h3>5 may</h3>
          </li>
          <li>
            <img src="../src/img/timer.png" alt="" />
          </li>
        </ul>
      </nav>
      <!--  NEXT SECTION 2 -->
      <div class="sort">
        <div class="sort-day">
          <h2>Today</h2>
          <h5 class="task-count">8 tasks</h5>
        </div>

        <button class="add-new-task">Add New</button>
      </div>
    </div>

    <!-- DONT TOUCH  HERE -->
    <script type="module" src="main.js"></script>
  </body>
</html>
